<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>IdentifyTask - 4.6</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-popup .esri-popup-header .esri-title {
      font-size: 18px;
      font-weight: bolder;
    }

    .esri-popup .esri-popup-body .esri-popup-content {
      font-size: 14px;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    var promises, tasks;
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/layers/FeatureLayer",
      "esri/tasks/IdentifyTask",
      "esri/tasks/support/IdentifyParameters",
      "dojo/_base/array",
      "dojo/on",
      "dojo/dom",
      "dojo/promise/all",
      "dojo/domReady!"
    ], function(
      Map, MapView, TileLayer, FeatureLayer,
      IdentifyTask, IdentifyParameters,
      arrayUtils, on, dom, all
    ) {

      var identifyTask, params;

      var NGSpopupTemplate = {
        title: 'NGS Control Points: {objectid}',
        content: "<p>(Latitude, Longitude): {dec_lat}, {dec_long}</p>" +
          "<p>County: {county}</p>" +
          "<p>PID: {pid}</p>" +
          "<p>Data Source: <a target='_blank' href={data_srce}>here</a></p>" +
          "<p>Datasheet: <a href={datasheet2}>here</a></p>",
        actions: [{
          title: "Visit NGS website",
          id: "ngsWebsite",
          className: "esri-icon-launch-link-external"
        }]
      };

      var quadsTemplate = { // autocasts as new PopupTemplate()
        title: "Quads",
        content: "<b>tile_name:</b> {tile_name}" +
          "<br><b>latitude:</b> {latitude}" +
          "<br><b>longitude:</b> {longitude}" +
          "<br><b>quad:</b> {quad}"
        };

      var controlLinesURL = "https://admin205.ispa.fsu.edu/arcgis/rest/services/LABINS/Control_Lines/MapServer/";
      var controlLinesLayer = new FeatureLayer({
        url: controlLinesURL,
        //title: "USGS Quads",
        visible: true,
        //listMode: "hide",
        popupTemplate: quadsTemplate

      });

      var labinslayerURL = "https://admin205.ispa.fsu.edu/arcgis/rest/services/LABINS/LABINS_2017_Pts_No_SWFMWD/MapServer/"; 
      var labinsLayer = new FeatureLayer({
        url: labinslayerURL,
        //title: "NGS Control Points",
        visible: true,
        //listMode: "hide",
        popupTemplate: NGSpopupTemplate

      });

      var map = new Map({
        basemap: "osm",
        layers: [labinsLayer, controlLinesLayer]
      });

      console.log(map);


      var view = new MapView({
        map: map,
        container: "viewDiv",
        center: [-82.5018310546875, 29.559123451577964],
        zoom: 7
      });

      var identifyElements = [];

      view.when(function() {
        tasks = [];
        allParams = [];

        console.log(tasks);

        //Set the tasks array
        tasks.push(new IdentifyTask(labinslayerURL));
        tasks.push(new IdentifyTask(controlPointsURL));

        // Set the parameters for the Identify
        params = new IdentifyParameters();
        params.tolerance = 3;
        params.layerIds = [0];
        params.layerOption = "all";
        params.width = view.width;
        params.height = view.height;
        params.returnGeometry = true;
        allParams.push(params);

        // Set the parameters for the Identify
        params = new IdentifyParameters();
        params.tolerance = 5;
        params.layerIds = [0];
        params.layerOption = "all";
        params.width = view.width;
        params.height = view.height;
        params.returnGeometry = true;
        allParams.push(params);
      
        function sayHi() {
          console.log("hello");
        }

        // executeIdentifyTask() is called each time the view is clicked
        on(view, "click", sayHi);
      });


       function sayHi() {
          console.log("hello");
        }
      // Executes each time the view is clicked
      function executeIdentifyTask(event) {
        console.log('hello');
        promises = [];
        // Set the geometry to the location of the view click
        allParams[0].geometry = allParams[1].geometry = event.mapPoint;
        allParams[0].mapExtent = allParams[1].mapExtent = view.extent;
        for (i = 0; i < tasks.length; i++) {
          promises.push(tasks[i].execute(allParams[i]));
        }
        var iPromises = new all(promises);

        iPromises.then(function (rArray) {
          arrayUtils.map(rArray, function(response){
            var results = response.results;
            return arrayUtils.map(results, function(result) {
              var feature = result.feature;
              var layerName = result.layerName;
              console.log(layerName);

              feature.attributes.layerName = layerName;
              if (layerName === 'NGS Control Points') {
                feature.popupTemplate = NGSpopupTemplate;

              } else if (layerName === 'USGS Quads') {
                feature.popupTemplate = quadsTemplate;

              }
              //console.log(identifyElements);
              identifyElements.push(feature);
            });
          })
          showPopup(identifyElements);
        });

        // Shows the results of the Identify in a popup once the promise is resolved
        function showPopup(response) {
          console.log(response);
          if (response.length > 0) {
            view.popup.open({
              features: response,
              location: event.mapPoint
            });
          }
          dom.byId("viewDiv").style.cursor = "auto";
          identifyElements = [];
        }
      }
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
